name: flutter_application
description: "WasteWise Connect - Community Waste Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # --- Core Firebase & Auth ---
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.5  # For photo reports
  
  # --- Feature: Google Login ---
  google_sign_in: ^6.2.1

  # --- Feature: Live Maps & Location ---
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0

  # --- Feature: Reports & Images ---
  image_picker: ^1.0.7

  # --- Feature: Analytics ---
  fl_chart: ^0.66.0

  # --- Feature: Notifications ---
  firebase_messaging: ^16.1.1

  # --- Feature: Calendar & Scheduling ---
  table_calendar: ^3.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Asset registration (Note: 2-space indentation is required)
  assets:
    - assets/images/